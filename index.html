<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

    <link rel="stylesheet" href="src/scss/index.scss">

    <script type="module" defer src="./src/js/controller.js"></script>

    <title>IP Address Tracker</title>
</head>

<body class="container">
    <header class="tracker">
        <h1 class="tracker--heading">IP Address Tracker</h1>
        <form class="tracker__form">
            <input type="text" class="tracker__form--input" placeholder="Search for any IP adrress or domain" aria-label="IP Adrress Input">
            <div class="tracker__form--btn">
                <img src="./src/images/icon-arrow.svg" alt="right arrow">
            </div>
        </form>
        <div class="info tracker__info">
            <address class="data">
                <p>ip address</p>
                <p>192.212.174.101</p>
            </address>

            <address class="data">
                <p>location</p>
                <p>Brooklyn, NY 10001</p>
            </address>

            <time class="data">
                <p>timezone</p>
                <p>UTC -05:00</p>
            </time>

            <address class="data">
                <p>isp</p>
                <p>SpaceX Starlink</p>
            </address>
        </div>
    </header>

    <main>
        <div class="map"></div>
    </main>

</html>
